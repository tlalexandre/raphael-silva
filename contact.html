    <section class="contact-me">
        <h3>Feel free to contact me for any request</h3>
        <div class="form-container">

            <form method="post">
                <label for="fname">First Name</label>
                <br>
                <input type="text" name="fname" id="fname" class="textinput" autocomplete="name" required>
                <br>
                <label for="lname">Last Name</label>
                <br>
                <input type="text" name="lname" id="lname" class="textinput" autocomplete="family-name" required>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" class="textinput" autocomplete="email" required>
                <br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                <br>
                <fieldset>
                    <legend>Are you a private or business customer?</legend>
                    <label for="private">Private</label>
                    <input type="radio" name="customer" id="private" value="Private" required>
                    <label for="business">Business</label>
                    <input type="radio" name="customer" id="business" value="Business">
                </fieldset>
                <br>
                <input type="submit" id="submit" value="Send your message">
            </form>
            <img src="./assets/images/techtrust.jpg" alt="Trust technology written on top of cyber hands">
        </div>
    </section>
